<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F4C75; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.top-bar {
  position: absolute; top: 0; left: 0; width: 720pt; height: 6pt;
  background: #00C49A;
}
.main-title {
  color: #FFFFFF; font-size: 38pt; font-weight: bold;
  text-align: center; margin: 0 50pt;
}
.subtitle {
  color: #BBE1FA; font-size: 20pt; margin-top: 15pt;
  text-align: center;
}
.tagline {
  color: #3282B8; font-size: 14pt; margin-top: 25pt;
  text-align: center; font-style: italic;
}
.meta-box {
  position: absolute; bottom: 40pt; display: flex; gap: 40pt;
}
.meta-item { text-align: center; }
.meta-label { color: #BBE1FA; font-size: 10pt; margin: 0 0 4pt 0; }
.meta-value { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="top-bar"></div>
<h1 class="main-title">Retail Insights Assistant</h1>
<p class="subtitle">GenAI Multi-Agent System for Enterprise Analytics</p>
<p class="tagline">From Natural Language to Business Insights in Seconds</p>
<div class="meta-box">
  <div class="meta-item">
    <p class="meta-label">ROLE</p>
    <p class="meta-value">AI Architect</p>
  </div>
  <div class="meta-item">
    <p class="meta-label">ASSIGNMENT</p>
    <p class="meta-value">Blend360</p>
  </div>
  <div class="meta-item">
    <p class="meta-label">DATE</p>
    <p class="meta-value">December 2024</p>
  </div>
</div>
</body>
</html>
